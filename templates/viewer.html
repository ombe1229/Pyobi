<!DOCTYPE html>
<html lang="ko">

<head>

    <title>{{data.title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body style="margin: 540px; background: #D3D3D3;">
    <div class="container">
        {% for page in data.page_list %}

        </div>
        {% endfor %}
    </div>
</body>

</html>
